basePath: /api/v1
definitions:
  dto.HttpErr:
    properties:
      err:
        example: some error description
        type: string
    required:
    - err
    type: object
  dto.UserAuthResponse:
    properties:
      id:
        type: string
      token:
        type: string
    required:
    - id
    - token
    type: object
  dto.UserLogin:
    properties:
      email:
        example: yoyoyo@femail.ru
        type: string
      password:
        example: qwerty234sraiekvaroisehw{}$
        type: string
    required:
    - email
    - password
    type: object
  dto.UserRegister:
    properties:
      email:
        example: yoyoyo@femail.ru
        type: string
      name:
        example: msa
        maxLength: 16
        type: string
      password:
        example: qwerty123_AOISROKT(:#*L(*))
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.UserView:
    properties:
      email:
        example: me@femail.ru
        type: string
      name:
        example: vanya228
        type: string
      password:
        example: SOME_HASHED_PASSWD
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  title: Golang clean-arch Web Template
  version: "1.0"
paths:
  /user/me:
    get:
      parameters:
      - description: access token 'Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserView'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.HttpErr'
      security:
      - Bearer: []
      summary: get user profile data
      tags:
      - users
  /user/sign-in:
    post:
      consumes:
      - application/json
      parameters:
      - description: Logins existed user and returns access token
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserAuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpErr'
      summary: login existed user
      tags:
      - users
  /user/sign-up:
    post:
      consumes:
      - application/json
      parameters:
      - description: Registers new user and returns access token
        in: body
        name: RequestBody
        required: true
        schema:
          $ref: '#/definitions/dto.UserRegister'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserAuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.HttpErr'
      summary: register new user
      tags:
      - users
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
